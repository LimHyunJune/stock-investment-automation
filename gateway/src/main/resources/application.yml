server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: buy
          uri: http://localhost:8081/
          predicates:
            - Path=/buy/**
        - id: datafetcher
          uri: http://localhost:8082/
          predicates:
            - Path=/data/**